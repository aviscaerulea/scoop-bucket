name: Excavator
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # UTC

jobs:
  excavate:
    permissions: 
      contents: write
    name: Excavator
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavator
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: '1'
          THROW_ERROR: '0'
